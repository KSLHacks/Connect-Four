<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
      <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/bundle.js" ></script>
  </head>
  
<body>
  <div id="container">
    <div class="board" id="col-a">
      <div class="col-a row-1" id="a1">a1</div>
      <div class="col-a row-2" id="a2">a2</div>
      <div class="col-a row-3" id="a3">a3</div>
      <div class="col-a row-4" id="a4">a4</div>
      <div class="col-a row-5" id="a5">a5</div>
      <div class="col-a row-6" id="a6">a6</div>
    </div>
    <div class="board" id="col-b">
      <div class="col-b row-1" id="b1">b1</div>
      <div class="col-b row-2" id="b2">b2</div>
      <div class="col-b row-3" id="b3">b3</div>
      <div class="col-b row-4" id="b4">b4</div>
      <div class="col-b row-5" id="b5">b5</div>
      <div class="col-b row-6" id="b6">b6</div>
    </div>
    <div class="board" id="col-c">
      <div class="col-c row-1" id="c1">c1</div>
      <div class="col-c row-2" id="c2">c2</div>
      <div class="col-c row-3" id="c3">c3</div>
      <div class="col-c row-4" id="c4">c4</div>
      <div class="col-c row-5" id="c5">c5</div>
      <div class="col-c row-6" id="c6">c6</div>
    </div>
    <div class="columns">
        <div class="column">
          First column
        </div>
        <div class="column">
          Second column
        </div>
        <div class="column">
          Third column
        </div>
        <div class="column">
          Fourth column
        </div>
      </div>
      
  </div>
</body>
</html>
